<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Cadastros" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/cadastros">
    <ion-nav-view name="tab-cadastros"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Pessoas" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/pessoas">
    <ion-nav-view name="tab-pessoas"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Usuários" icon-off="ion-ios-contact-outline" icon-on="ion-ios-contact" href="#/tab/usuarios">
    <ion-nav-view name="tab-usuarios"></ion-nav-view>
  </ion-tab>


</ion-tabs>
